<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Bài 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-uppercase fw-bold fs-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 18 18">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
                Nhập lương tháng 12
            </div>

            <div class="card-body fw-bold">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="emp_id">Mã nhân viên</label>
                            <input type="text" name="emp_id" id="emp_id" class="form-control">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="fullname">Họ và tên</label>
                            <input type="text" name="fullname" id="fullname" class="form-control">
                        </div>
                    </div>

                    <div class="mt-2 row">
                        <div class="col-12 col-md-6">
                            <label for="clb">Câu lạc bộ</label>
                            <select name="clb" id="clb" class="form-select">
                                <option disabled selected>Chọn Câu lạc bộ</option>
                                <option value="da_nang">Đà Nẵng</option>
                                <option value="ha_noi">Hà Nội</option>
                                <option value="hai_duong">Hải Dương</option>
                                <option value="hai_phong">Hải Phòng</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="luong">Lương</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" name="luong" id="luong" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="thuong">Thưởng</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" name="thuong" id="thuong" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="phu_cap">Phụ cấp</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" name="phu_cap" id="phu_cap" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-1 row">
                        <label for="ghi_chu">Ghi chú</label>
                        <div class="col-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="mt-3 row">
                        <div class="">
                            <button type="button" class="btn text-dark btn-outline-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-save" viewBox="0 0 16 16">
                                    <path
                                        d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                                </svg>
                                Lưu
                            </button>
                            <button type="button" class="btn text-dark btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-square" viewBox="0 0 16 16">
                                    <path
                                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                                Hủy
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">Vui lòng nhập thông tin lương cầu thủ</div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
