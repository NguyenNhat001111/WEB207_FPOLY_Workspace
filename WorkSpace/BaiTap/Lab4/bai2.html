<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Lab 4</title>
</head>
<body ng-app="bai2_app">
    <div ng-controller="my_controller">
        <img src="images/{{ sinhVien.photo }}" alt="randomPic" height="200" width="200">
        <ul>
            <li>Họ và tên: {{ sinhVien.name }}</li>
            <li>Ngày sinh: {{ sinhVien.birthdate }}</li>
            <li>Giới tính: {{ sinhVien.gender }}</li>
            <li>Điểm: {{ sinhVien.avgMark }}</li>
        </ul>
    </div>
    
    <script src="js/angular.min.js"></script>
    <script>
        const app = angular.module("bai2_app", []);

        const myFunc = function ($scope) {
            $scope.sinhVien = {
                name: "Nguyễn Minh Nhật",
                birthdate: "01-01-1997",
                gender: "Nam",
                photo: "sanic.png",
                avgMark: "5.5"
            };
        }

        app.controller("my_controller", myFunc);
    </script>
</body>
</html>
