<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 (/w ng-repeat) - Lab 4</title>

    <!-- CSS Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body ng-app="bai3_app">
    <div ng-controller="my_controller">
        <div class="table-responsive m-2 text-center">
            <table class="table text-nowrap table-light table-striped table-hover table-bordered border-secondary">
                <thead style="font-weight: bold;" class="fs-5">
                    <td>Hình</td>
                    <td>Họ và tên</td>
                    <td>Ngày sinh</td>
                    <td>Giới tính</td>
                    <td>Điểm</td>
                </thead>
    
                <tbody>
                    <tr ng-repeat="stu in students">
                        <td><img src="images/{{ stu.photo }}" alt="" width="100" height="100"></td>
                        <td>{{ stu.name }}</td>
                        <td>{{ stu.birthdate }}</td>
                        <td>{{ stu.gender }}</td>
                        <td>{{ stu.avgMark }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS Boostrap -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script>
        const app = angular.module("bai3_app", []);

        const myFunc = function ($scope) {
            $scope.students = [
                {
                    name: "Nguyễn Minh Nhật",
                    birthdate: "01-01-1997",
                    gender: "Nam",
                    photo: "sanic.png",
                    avgMark: "5.5"
                },
                {
                    name: "Trần Thị Nở",
                    birthdate: "11-12-1992",
                    gender: "Nữ",
                    photo: "Rageyehead.png",
                    avgMark: "9.5"
                },
                {
                    name: "Nguyễn Văn Danh",
                    birthdate: "10-09-2000",
                    gender: "Nam",
                    photo: "WeekendWarriorHead.png",
                    avgMark: "3.5"
                }
            ];
        }

        app.controller("my_controller", myFunc);
    </script>
</body>

</html>
