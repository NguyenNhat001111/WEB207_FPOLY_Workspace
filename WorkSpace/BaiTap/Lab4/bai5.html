<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Lab 4</title>

    <!-- CSS Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body ng-app="bai5_app">
    <div ng-controller="myController" class="container">
        <div class="row">
            <form>
                <div class="card col-12">
                    <div class="card-header">
                        <h3>Sinh Viên</h4>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <label for="chieuDai" class="form-label fw-bold">Chiều Dài</label>
                            <input type="text" class="form-control" id="chieuDai" ng-model="dai">
                        </div>
                        <div class="mb-3">
                            <label for="chieuRong" class="form-label fw-bold">Chiều Rộng</label>
                            <input type="text" class="form-control" id="chieuRong" ng-model="rong">
                        </div>
                        <div class="mb-3">
                            <label for="chuVi" class="form-label fw-bold">Chu Vi</label>
                            <input type="text" class="form-control" id="chuVi" disabled ng-model="chuVi">
                        </div>
                        <div class="mb-3">
                            <label for="dienTich" class="form-label fw-bold">Diện Tích</label>
                            <input type="text" class="form-control" id="dienTich" disabled ng-model="dienTich">
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button class="btn btn-primary col-2" ng-click="">Tính</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Boostrap -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- AngularJS-->
    <script src="js/angular.min.js"></script>
    <script>
        const app = angular.module("bai5_app", []);

        const myFunc = function ($scope) {
        };

        app.controller("myController", myFunc);
    </script>

</body>

</html>
