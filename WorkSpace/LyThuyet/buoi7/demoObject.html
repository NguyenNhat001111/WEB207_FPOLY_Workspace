<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object - AngularJS</title>
</head>

<body ng-app="demo_object_app">
    <div ng-controller="my_controller">
        <ul>
            <li>Tên: {{ info.ten + info.ten + info.ten }}</li>
            <li>MaSV: {{ info.ma }}</li>
            <li>Email: {{ info.email }}</li>
            <li>SĐT: {{ info.sdt }}</li>
            <li>Chuyên ngành: {{ info.chuyen_nganh }}</li>
        </ul>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        const app = angular.module("demo_object_app", []);

        function myFunc($scope) {
            $scope.info = {
                ten: "NhatNhatNhatNhatNhatNhat",
                ma: "PH18030",
                email: "nhatnmPH18030@fpt.edu.vn",
                sdt: "0987654321",
                chuyen_nganh: "UDPM"
            };
        }

        app.controller("my_controller", myFunc);
    </script>
</body>

</html>
