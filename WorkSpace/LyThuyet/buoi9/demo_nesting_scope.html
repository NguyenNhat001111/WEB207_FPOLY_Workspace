<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo $scope 2 - AngularJS</title>
</head>

<body ng-app="demo_scope_2">
    <!-- Parent -->
    <div ng-controller="parent_controller">
        {{ parent_msg }}
        <!-- Child 1 -->
        <div ng-controller="my_controller1" style="background-color: aquamarine;">
            Child 1: {{ msg_1 }}<br>
            C1-Parent: {{ parent_msg }}<br>
            C2-Parent: {{ $parent.parent_msg }}
        </div>

        <!-- Child 2-->
        <div ng-controller="my_controller2" style="background-color: blanchedalmond;">
            {{ msg_2 }}<br>
            C1-Root: {{ root_msg }}
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        // B1: Tạo Ứng dụng Angular
        const app = angular.module("demo_scope_2", []);

        // B2: Khai báo phạm vi hoạt động của UD AngularJs: ng-app (khai báo trong thẻ body)
        // B3: Tạo controller
        function parentController($scope) {
            $scope.parent_msg = "Parent Message";
        }

        function myController1($scope) {
            $scope.msg_1 = "Hello World 1";
        }

        /**
         * Sử dụng rootScope, khai báo tham số thứ 2 trong controller
         * */ 
        function myController2($scope, $rootScope) {
            $scope.msg_2 = "Hello World 2";
            $rootScope.root_msg = "This is Root";
        }

        // B4: Khai báo controller với UD AngularJs
        app.controller("parent_controller", parentController);
        app.controller("my_controller1", myController1);
        app.controller("my_controller2", myController2);
    </script>
</body>

</html>
